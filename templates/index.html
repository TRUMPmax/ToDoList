<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能日程表 - 任务管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>📅 智能日程表</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="showAddTaskModal()">+ 添加任务</button>
                <button class="btn btn-secondary" onclick="loadAnalytics()">📊 数据分析</button>
                <button class="btn btn-info" onclick="loadRecommendation()">🤖 AI推荐</button>
            </div>
        </header>

        <!-- 顶部专注计时器 -->
        <div class="top-timer" id="topTimer">
            <div class="timer-content">
                <div class="timer-left">
                    <span class="timer-icon">⏱️</span>
                    <div class="timer-info">
                        <div class="timer-label">专注时间</div>
                        <div class="timer-display-top" id="topTimerDisplay">00:00:00</div>
                    </div>
                </div>
                <div class="timer-right">
                    <button class="btn btn-timer-start" id="topTimerStartBtn" onclick="startTopTimer()">开始</button>
                    <button class="btn btn-timer-stop" id="topTimerStopBtn" onclick="stopTopTimer()" style="display: none;">停止</button>
                    <button class="btn btn-timer-pause" id="topTimerPauseBtn" onclick="pauseTopTimer()" style="display: none;">暂停</button>
                </div>
            </div>
        </div>

        <main>
            <!-- 任务列表区域 -->
            <section class="tasks-section">
                <h2>我的任务</h2>
                <div class="filter-bar">
                    <select id="filterStatus" onchange="filterTasks()">
                        <option value="all">全部状态</option>
                        <option value="pending">待完成</option>
                        <option value="completed">已完成</option>
                    </select>
                    <select id="filterPriority" onchange="filterTasks()">
                        <option value="all">全部优先级</option>
                        <option value="3">高优先级</option>
                        <option value="2">中优先级</option>
                        <option value="1">低优先级</option>
                    </select>
                    <input type="text" id="filterTags" placeholder="过滤标签（用逗号分隔）" onkeyup="filterTasks()">
                </div>
                <div id="tasksList" class="tasks-list"></div>
            </section>

            <!-- 数据分析区域 -->
            <section class="analytics-section" id="analyticsSection" style="display: none;">
                <h2>📊 数据分析</h2>
                <div class="chart-style-selector">
                    <button class="btn-chart-style active" onclick="changeChartStyle('bar')" data-style="bar">柱状图</button>
                    <button class="btn-chart-style" onclick="changeChartStyle('line')" data-style="line">折线图</button>
                    <button class="btn-chart-style" onclick="changeChartStyle('area')" data-style="area">面积图</button>
                </div>
                <div class="analytics-grid">
                    <div class="chart-container">
                        <h3>每周完成任务数</h3>
                        <canvas id="tasksChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>任务标签分布</h3>
                        <canvas id="tagsChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>专注时间趋势</h3>
                        <canvas id="focusTimeChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>专注时长分布</h3>
                        <canvas id="focusDurationChart"></canvas>
                    </div>
                </div>
                <div class="stats-cards">
                    <div class="stat-card">
                        <h4>今日完成任务</h4>
                        <p id="todayCompleted">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>本周完成任务</h4>
                        <p id="weeklyCompleted">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>总专注时间</h4>
                        <p id="totalFocusTime">0 分钟</p>
                    </div>
                    <div class="stat-card">
                        <h4>平均专注时长</h4>
                        <p id="avgFocusTime">0 分钟</p>
                    </div>
                </div>
            </section>

            <!-- AI推荐区域 -->
            <section class="recommendation-section" id="recommendationSection" style="display: none;">
                <h2>🤖 AI专注时间推荐</h2>
                <div class="recommendation-card">
                    <div class="recommendation-content">
                        <h3>推荐专注时长</h3>
                        <div class="recommended-duration">
                            <span id="recommendedDuration">25</span>
                            <span class="unit">分钟</span>
                        </div>
                        <div class="confidence">
                            <span>置信度: </span>
                            <span id="confidence">0.5</span>
                        </div>
                        <button class="btn btn-primary" onclick="startFocusTimer()">开始专注</button>
                    </div>
                    <div class="recommendation-info">
                        <h4>推荐依据</h4>
                        <ul id="recommendationInfo"></ul>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 添加任务模态框 -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddTaskModal()">&times;</span>
            <h2>添加新任务</h2>
            <form id="addTaskForm" onsubmit="createTask(event)">
                <div class="form-group">
                    <label>任务标题 *</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label>任务描述</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>优先级</label>
                    <select id="taskPriority">
                        <option value="1">低</option>
                        <option value="2" selected>中</option>
                        <option value="3">高</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>标签（用逗号分隔，如：工作,重要,紧急）</label>
                    <input type="text" id="taskTags" placeholder="例如：工作,学习,重要">
                    <small style="color: #666;">多个标签用逗号分隔</small>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddTaskModal()">取消</button>
                    <button type="submit" class="btn btn-primary">创建</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 编辑任务模态框 -->
    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditTaskModal()">&times;</span>
            <h2>编辑任务</h2>
            <form id="editTaskForm" onsubmit="updateTask(event)">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <label>任务标题 *</label>
                    <input type="text" id="editTaskTitle" required>
                </div>
                <div class="form-group">
                    <label>任务描述</label>
                    <textarea id="editTaskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>优先级</label>
                    <select id="editTaskPriority">
                        <option value="1">低</option>
                        <option value="2">中</option>
                        <option value="3">高</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>标签（用逗号分隔）</label>
                    <input type="text" id="editTaskTags" placeholder="例如：工作,学习,重要">
                    <small style="color: #666;">多个标签用逗号分隔</small>
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <select id="editTaskStatus">
                        <option value="pending">待完成</option>
                        <option value="completed">已完成</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditTaskModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 专注计时器 -->
    <div id="focusTimerModal" class="modal">
        <div class="modal-content timer-modal">
            <h2>专注计时器</h2>
            <div class="timer-display">
                <div id="timerTime">25:00</div>
                <div class="timer-controls">
                    <button class="btn btn-primary" id="timerStartBtn" onclick="toggleTimer()">开始</button>
                    <button class="btn btn-secondary" onclick="stopTimer()">停止</button>
                </div>
            </div>
            <div class="timer-task-info">
                <p>当前任务: <span id="timerTaskTitle">无</span></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
